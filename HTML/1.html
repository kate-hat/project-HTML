<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            color:brown; 
        }
    </style>
</head>
<body>
    <div>
        hello world!
    </div>
    <!-- 块元素 -->
    <p>hello world</p>
    <h1>hello world</h1>
    <b>hello wold</b>
    <i>hello</i>
    <span>hello</span>
    <span>world</span>
    <!-- 行元素 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>  
    <!-- 无序列表 -->
    <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
    </ol>
    <!-- 有序列表 -->
</body>
</html>
