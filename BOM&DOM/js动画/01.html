<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="div1"></div>
    </div>

    <script>
        var d1 = document.getElementsByClassName("div1");
        for (i = 0; i < d1.length; i++) {
            d1[i].timer = null;
            d1[i].onmouseover = function () {
                clearInterval(this.timer)
                var _this = this;
                this.timer = setInterval(function () {

                    if (_this.offsetWidth >= 600) {
                        clearInterval(_this.timer);
                    } else
                        _this.style.width = (_this.offsetWidth + 10) + "px";
                }, 16)
            }

            d1[i].onmouseout = function () {
                clearInterval(this.timer)
                var _this = this;
                this.timer = setInterval(function () {

                    if (_this.offsetWidth < 300) {
                        clearInterval(_this.timer);
                    } else {
                        _this.style.width = (_this.offsetWidth - 10) + "px";
                    }

                }, 16)
            }
        }

    </script>
</body>

</html>
