<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 6.	设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，
    // 然后在页面上显示其总成绩和平均分，并列出小于60的成绩。
    var grade=new Array();
    var sum=0;
    var avg=0;
    for(var i=0;i<7;i++){
        var num=prompt("请输入"+(i+1)+"门成绩\n");
        num=parseInt(num);
        grade.push(num);
        sum+=grade[i];
        if(grade[i]<=60){
            document.write(grade[i]+"小于60分");
        }
    }
    avg=sum/7;
    document.write("总成绩为："+sum+"\n"+"平均分："+avg);
    </script>
</body>
</html>
