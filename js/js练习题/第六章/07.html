    <script>
    // 8.	设计一个函数DayOfYear(d)，它接收一个日期参数d，
    // 返回一个该日期是所在年份的第几天，如DayOfYear(2000,2,8)的返回值是39.
    
    function IsLeapYear(y){
      if(y%4==0&&y%100!=0||y%400==0){
        return true;
      }
      return false;
    }
    function DayOfYear(y,m,d){
      var count = 0;
      var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
      if(IsLeapYear(y)){
        months[1] = 29;
      }
      for(var i=0;i<m-1;i++){
        count+=months[i]
      }
      return count+=d
    }
    console.log(DayOfYear(2019,11,23));

    
    
    
  </script>
