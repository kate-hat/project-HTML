<body>
    <!-- 斐波纳契数列的第一项是1，第二项是1，以后各项都是前两项的和。
    试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。 -->
    <script>
        // 1 1 2 3 5 8
        function foo(n) {
            var a = 1;
            var b = 1;
            var temp=0;
            if (n >= 3) {
                for (var i = 3; i < n; i++) {
                    temp=b;
                    b=a+b;
                    a=temp;
                }
            }else {
                return 1;
            }
        }
        console.log(foo(3));
            // 递归
        function foo(n){
            if(n<3){
                return 1
            }else{
             return foo(n-2)+foo(n-1)
            }
        }
        console.log(foo(10));
        
        
    </script>
</body>

</html>
