    <script>
    // 计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
    function num(n){
        var a=1;
        for(var i=1;i<=n;i++){
        a=a*i;
        }
        return a;
    }
    console.log(num(10));
    // 计算 1!+2!+3!+…..＋10！的结果。 
    var num2=0;
    for(var j=1;j<=10;j++){
        num2=num(j)+num2;
    }
    console.log(num2);
    
    
    </script>
