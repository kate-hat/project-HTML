<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   
    for(var j=1;j<=5;j++){
         for(var a=10;a>=j;a--){
            document.write("&nbsp");
         }
             for(i=1;i<=j;i++){
             document.write("*&nbsp;");
            }  
            document.write("<br/>");
         }
        
    
    </script>
</body>
</html>
