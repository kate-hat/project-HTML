<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var con = confirm("吃晚饭吗");
        if (con) {
            var num = prompt("请输入用餐人数");
            var namelist = [];
            var foodlist=[];
            for (var i = 1; i <= num; i++) {
                var usename = prompt("请输入第" + i + "个的名字");
                namelist.push(usename);
            }
            for (var i = 1; i <= num; i++) {
                var food = "";
                var ran = parseInt(Math.random() * 10);
                switch (ran) {
                    case 1: food = "宫保鸡丁"; break;
                    case 2: food = "土豆丝"; break;
                    case 3: food = "香辣肉丝"; break;
                    case 4: food = "锅包肉"; break;
                    case 5: food = "面条"; break;
                    case 6: food = "馒头"; break;
                    case 7: food = "包子"; break;
                    case 8: food = "粥"; break;
                    case 9: food = "凉菜"; break;
                    default: food = "不吃了"
                    
                }
                foodlist.push(namelist[i-1]+"吃"+food);
                
                
            }
        } else {
            console.log("你点击了取消");
        }

    </script>
</body>

</html>
